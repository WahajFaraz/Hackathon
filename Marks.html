<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>UPLOAD STUDENT MARKS PAGE</h2>
    <form method="post">
      <label for=""> Course : </label><br />
      <input
        type="text"
        placeholder="Enter Student's Course Name"
        id="courseName"
        required
      /><br /><br />
      <label for=""> Student ID : </label><br />
      <input
        type="text"
        placeholder="Enter Student's ID"
        id="studentID"
        required
      /><br /><br />
      <label for=""> Marks :</label><br />
      <input
        type="number"
        placeholder="Enter Marks"
        id="marks"
        required
      /><br /><br />
      <label for=""> Total Marks :</label><br />
      <input
        type="number"
        placeholder="Enter Total Marks"
        id="totalMarks"
        required
      /><br /><br />

      <label for=""> CNIC :</label><br />
      <input
        type="number"
        placeholder="Enter CNIC"
        id="cnic"
        required
      /><br /><br />

      <label for="cars"> Grade :</label>

      <select id="type">
        <option value="Select Grade" selected>Select Grade</option>
        <option value="A +">A +</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="Fail">Fail</option>
      </select>
      <br /><br />
      <button><a id="uploadBtn">UPLOAD MARKS</a><br /><br /></button>
    </form>

    <div id="mainDiv"></div>
  </body>
  <script type="module" src="./Marks.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
